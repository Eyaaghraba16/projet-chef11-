<div class="login-container">
  <div class="login-card">

    <h1>Inscription</h1>
    <p class="subtitle">Créez votre compte sur la plateforme</p>

    <!-- Messages -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <form (ngSubmit)="onRegister()">

      <!-- Nom -->
      <div class="form-group">
        <label>Nom</label>
        <input
          type="text"
          [(ngModel)]="nom"
          name="nom"
          placeholder="Entrez votre nom"
          required
        />
      </div>

      <!-- Prénom -->
      <div class="form-group">
        <label>Prénom</label>
        <input
          type="text"
          [(ngModel)]="prenom"
          name="prenom"
          placeholder="Entrez votre prénom"
          required
        />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="exemple@iset.tn"
          required
        />
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <label>Mot de passe</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Mot de passe"
          required
        />
      </div>

      <!-- Confirmation -->
      <div class="form-group">
        <label>Confirmer le mot de passe</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Retapez le mot de passe"
          required
        />
      </div>

      <!-- Rôle -->
      <div class="form-group">
        <label>Rôle</label>
        <select
          [(ngModel)]="role"
          name="role"
          required
          (change)="onRoleChange()"
        >
          <option disabled value="">-- Choisissez un rôle --</option>
          <option value="etudiant">Étudiant</option>
          <option value="enseignant">Enseignant</option>
          <option value="directeur">Directeur</option>
          <option value="administratif">Administratif</option>
        </select>
      </div>

      <!-- Partie Étudiant -->
      <ng-container *ngIf="role === 'etudiant'">

        <!-- Département -->
        <div class="form-group">
          <label>Département</label>
          <select
            [(ngModel)]="departement"
            name="departement"
            required
            (change)="onDepartementChange()"
          >
            <option disabled value="">-- Choisissez un département --</option>
            <option *ngFor="let dept of departementsOptions" [value]="dept.nom">{{ dept.nom }}</option>
          </select>
        </div>

        <!-- Spécialité -->
        <div class="form-group" *ngIf="specialitesDisponibles.length > 0">
          <label>Spécialité</label>
          <select
            [(ngModel)]="specialite"
            name="specialite"
            required
            (change)="onSpecialiteChange()"
          >
            <option disabled value="">-- Choisissez une spécialité --</option>
            <option *ngFor="let spec of specialitesDisponibles" [value]="spec.nom">{{ spec.nom }}</option>
          </select>
        </div>

        <!-- Niveau -->
        <div class="form-group" *ngIf="niveauxDisponibles.length > 0">
          <label>Niveau</label>
          <select
            [(ngModel)]="niveau"
            name="niveau"
            required
          >
            <option disabled value="">-- Choisissez un niveau --</option>
            <option *ngFor="let niv of niveauxDisponibles" [value]="niv">{{ niv }}</option>
          </select>
        </div>

      </ng-container>

      <!-- Bouton -->
      <button type="submit" class="btn-primary" [disabled]="loading">
        {{ loading ? "Création..." : "S'inscrire" }}
      </button>

    </form>

    <div class="register-link">
      <p>Déjà inscrit ? <a (click)="goToLogin()">Connexion</a></p>
    </div>

  </div>
</div>
