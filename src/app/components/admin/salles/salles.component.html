<div class="container">

  <h2>Gestion des Salles</h2>

  <p class="message">{{ message }}</p>

  <form (ngSubmit)="ajouter()">
    <input type="text" placeholder="Nom Salle" [(ngModel)]="newSalle.nom" name="nom" required />
    <input type="number" placeholder="Capacité (optionnel)" [(ngModel)]="newSalle.capacite" name="capacite" min="1" />
    <input type="text" placeholder="Type (optionnel)" [(ngModel)]="newSalle.type" name="type" />
    <button type="submit">Ajouter</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Capacité</th>
        <th>Type</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let s of salles">
        <td>{{ s.nom }}</td>
        <td>{{ s.capacite || '-' }}</td>
        <td>{{ s.type || '-' }}</td>
        <td><button class="delete" (click)="supprimer(s.id)">Supprimer</button></td>
      </tr>
    </tbody>
  </table>

</div>
