<div class="container">

  <h2>Gestion des Enseignants</h2>

  <p class="message" *ngIf="message">{{ message }}</p>

  <form (ngSubmit)="ajouter()">
    <input type="text" placeholder="Nom *" [(ngModel)]="newEnseignant.nom" name="nom" required />
    <input type="text" placeholder="Prénom *" [(ngModel)]="newEnseignant.prenom" name="prenom" required />
    <input type="email" placeholder="Email *" [(ngModel)]="newEnseignant.email" name="email" required />
    <input type="password" placeholder="Mot de passe (optionnel)" [(ngModel)]="newEnseignant.mot_de_passe" name="mot_de_passe" />
    <select [(ngModel)]="newEnseignant.id_departement" name="id_departement">
      <option [value]="null">Sélectionner un département (optionnel)</option>
      <option *ngFor="let d of departements" [value]="d.id">{{ d.nom }}</option>
    </select>
    <button type="submit">Ajouter</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Département</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let e of enseignants">
        <td>{{ e.nom }}</td>
        <td>{{ e.prenom }}</td>
        <td>{{ e.email }}</td>
        <td>{{ e.departement || '-' }}</td>
        <td>
          <button class="delete" (click)="supprimer(e.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>

  </table>

</div>
